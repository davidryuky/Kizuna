
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIZUNA - Eternize seu Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Sans+JP:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            scroll-behavior: smooth;
            color: #30302e;
        }
        .font-romance { font-family: 'Dancing Script', cursive; }
        .font-elegant { font-family: 'Playfair Display', serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: absolute;
            bottom: -50px;
            animation: float linear infinite;
            color: #a47fba;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f7f9;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #f0eef2;
            border-top: 4px solid #a47fba;
            border-radius: 50%;
            animation: spin-loader 1s linear infinite;
        }
        @keyframes spin-loader {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">

}

</head>

</body>
</html>
